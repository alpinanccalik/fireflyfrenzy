<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firefly DJ Frenzy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #111; font-family: sans-serif; color: #fff; }
    canvas { display: block; }
    .hud {
      position: absolute; top: 10px; left: 10px;
      display: flex; gap: 20px; font-size: 18px;
      text-shadow: 0 0 5px rgba(0,255,200,0.7);
    }
    #stopBtn {
      position: absolute; top: 10px; right: 10px;
      padding: 8px 12px; font-size: 14px; cursor: pointer;
      background: #c00; border: none; border-radius: 4px; color: #fff;
      z-index: 100;
    }
    #overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 20px;
    }
    #overlay.hidden { visibility: hidden; }
    #overlay h1 { font-size: 36px; margin-bottom: 20px; }
    #overlay p { font-size: 20px; margin-bottom: 30px; max-width: 600px; }
    #overlay button {
      padding: 10px 20px; font-size: 18px; cursor: pointer;
      background: #0c0; border: none; border-radius: 5px; color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="stopBtn">Stop Every Sound</button>
  <div id="overlay">
    <h1>Firefly DJ Frenzy</h1>
    <p id="overlayText">
      Yellow = Snare, Green = Kick, Blue = Does Nothing Because Why Not,  
      Orange = Amen Break (plays 4×), Purple = Random Loop 2/3/4 (plays 8×)
    </p>
    <button id="overlayBtn">Start Mixing</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const sounds = {
      snare: new Audio('snare.mp3'),
      kick: new Audio('kick.mp3'),
      cymbal: new Audio('beat.mp3')
    };
    const loopFiles = ['loop2.mp3', 'loop3.mp3', 'loop4.mp3'];
    const loopSounds = loopFiles.map(f => new Audio(f));

    // Stop‐all button
    const stopBtn = document.getElementById('stopBtn');
    stopBtn.addEventListener('click', () => {
      // pause & rewind every audio
      Object.values(sounds).forEach(a => { a.pause(); a.currentTime = 0; });
      loopSounds.forEach(a => { a.pause(); a.currentTime = 0; });
    });

    // Game state
    let fireflies = [], score = 0, lives = 3, level = 1;
    let catchesThisLevel = 0, spawnInterval = 2000, spawnTimer = 0;
    let lastTime = 0, gameOver = false, running = false;

    // UI elements
    const overlay    = document.getElementById('overlay');
    const overlayText= document.getElementById('overlayText');
    const overlayBtn = document.getElementById('overlayBtn');

    let mouse = { x: 0, y: 0, down: false };
    canvas.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    canvas.addEventListener('mousedown', () => mouse.down = true);
    canvas.addEventListener('mouseup',   () => mouse.down = false);

    class Firefly {
      constructor() {
        this.radius = 5 + Math.random() * 5;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * (1 + level * 0.2);
        this.vy = (Math.random() - 0.5) * (1 + level * 0.2);
        // Types (only one purple loop at once)
        const types = ['snare', 'kick', 'hihat', 'cymbal'];
        if (!fireflies.some(f => f.type === 'loop')) types.push('loop');
        this.type = types[Math.floor(Math.random() * types.length)];

        switch (this.type) {
          case 'snare':
            this.colorStart = 'rgba(255,255,0,0.9)'; this.colorEnd = 'rgba(255,255,0,0)';
            this.audio = sounds.snare; this.scoreValue = 1;
            break;
          case 'kick':
            this.colorStart = 'rgba(0,255,0,0.9)'; this.colorEnd = 'rgba(0,255,0,0)';
            this.audio = sounds.kick; this.scoreValue = 1;
            break;
          case 'hihat':
            this.colorStart = 'rgba(0,200,255,0.9)'; this.colorEnd = 'rgba(0,200,255,0)';
            this.audio = sounds.hihat; this.scoreValue = 1;
            break;
          case 'cymbal':
            this.colorStart = 'rgba(255,165,0,0.9)'; this.colorEnd = 'rgba(255,165,0,0)';
            this.audio = sounds.cymbal; this.scoreValue = 1;
            break;
          case 'loop':
            this.colorStart = 'rgba(200,0,255,0.9)'; this.colorEnd = 'rgba(200,0,255,0)';
            this.audio = loopSounds[Math.floor(Math.random() * loopSounds.length)];
            this.scoreValue = 2;
            break;
        }
      }
      update(dt) {
        this.x += this.vx * dt / 16;
        this.y += this.vy * dt / 16;
        if (this.x < 0 || this.x > canvas.width)  this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        const grad = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.radius * 4
        );
        grad.addColorStop(0, this.colorStart);
        grad.addColorStop(1, this.colorEnd);
        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.arc(this.x, this.y, this.radius * 4, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function spawnFirefly() {
      fireflies.push(new Firefly());
    }

    function resetGame() {
      fireflies = [];
      score = 0; lives = 3; level = 1;
      catchesThisLevel = 0; spawnInterval = 2000; spawnTimer = 0;
      gameOver = false;
    }

    overlayBtn.addEventListener('click', () => {
      if (!running || gameOver) {
        overlay.classList.add('hidden');
        resetGame(); running = true; lastTime = performance.now();
        for (let i = 0; i < 5; i++) spawnFirefly();
        requestAnimationFrame(gameLoop);
      }
    });

    function showGameOver() {
      gameOver = true; running = false;
      overlayText.textContent = `Game Over! Final Score: ${score}`;
      overlayBtn.textContent = 'Remix Again';
      overlay.classList.remove('hidden');
    }

    function gameLoop(now) {
      if (!running) return;
      const dt = now - lastTime; lastTime = now;
      spawnTimer += dt;
      if (spawnTimer > spawnInterval) {
        spawnFirefly();
        spawnTimer -= spawnInterval;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = fireflies.length - 1; i >= 0; i--) {
        const f = fireflies[i];
        f.update(dt);

        if (mouse.down) {
          const dx = f.x - mouse.x,
                dy = f.y - mouse.y;
          if (Math.hypot(dx, dy) < f.radius * 4) {
            if (f.type === 'cymbal') {
              let loops = 4;
              const playOnce = () => {
                f.audio.currentTime = 0;
                f.audio.play();
                loops--;
                if (loops > 0) {
                  f.audio.addEventListener('ended', playOnce, { once: true });
                }
              };
              playOnce();

            } else if (f.type === 'loop') {
              let loops = 8;
              const playOnce = () => {
                f.audio.currentTime = 0;
                f.audio.play();
                loops--;
                if (loops > 0) {
                  f.audio.addEventListener('ended', playOnce, { once: true });
                }
              };
              playOnce();

            } else {
              f.audio.currentTime = 0;
              f.audio.play();
            }

            fireflies.splice(i, 1);
            score += f.scoreValue;
            catchesThisLevel++;

            if (catchesThisLevel >= 10) {
              level++;
              catchesThisLevel = 0;
              spawnInterval = Math.max(500, spawnInterval * 0.9);
            }

            if (lives <= 0) showGameOver();
          }
        }

        f.draw();
      }

      if (mouse.down) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(255,255,255,0.7)';
        ctx.lineWidth = 2;
        ctx.arc(mouse.x, mouse.y, 30, 0, 2 * Math.PI);
        ctx.stroke();
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
